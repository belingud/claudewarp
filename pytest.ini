[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    -v
    --disable-warnings
    --no-cov
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
markers =
    unit: Unit tests
    integration: Integration tests
    gui: GUI tests (requires QT)
    cli: CLI tests
    slow: Slow running tests
    skip_qt: Skip tests that require QT